<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
	<style>
		.list {
			display: inline;
		}

		.list2{
			display: none;
		}
	</style>
</head>
<body>
	<div class="list">
		<ul class="none">
			<li><a href="#"> Home </li>
			<li><a href="#">About</li>
		</ul>
	</div>
	<div class="list2">
		<ul class="block">
			<li><a href="#"> Home </li>
			<li><a href="#">About</li>
		</ul>
	</div>

</body>
</html>

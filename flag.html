<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
	<style>
		.po{
			height: 400px;
			width: 400px;
			
			background-color: white;
			position: relative;
			left: 9%;
			right: 9%;
			z-index: 1;

		}
		.go{
			height: 200px;
			width: 200px;
			border-radius: 50%;
			background-color: red;
			position: absolute;
			left: 15%;
			top: 14%;
			z-index: 2;


		}

		.line {
			height: 400px;
			border-left-style: double;
			border-color: green;
			border-width: 10px;
			margin-left: 9%;
		}
	</style>
</head>
<body bgcolor="yellow">
	<div class="po">relative</div>
	<div class="go">absolute</div>
	<div class="line"></div>

</body>
</html>
